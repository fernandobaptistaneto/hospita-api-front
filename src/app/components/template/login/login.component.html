<div class="loginBox">
  <div  class="login-container">
    <mat-toolbar mat-toobar-rows >
      <div class="titulo">
        <h2 class="tit">AUTENTICAÇÃO</h2>
      </div>
    </mat-toolbar>
<mat-card class="example-card">
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <div class="input-username">
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Login</mat-label>
                  <input matInput [(ngModel)]="usuario.username" name="username" required>
                  <mat-icon matSuffix >person</mat-icon>
                </mat-form-field>
              </p>
          </div>
          </td>
        </tr>
        <tr>
        <td>
          <div class="input-password">
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [attr.aria-pressed]="hide" [(ngModel)]="usuario.password"  name="password" required>
                <mat-icon matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </mat-form-field>
            </p>
        
      </div></td>
      </tr></table>
    </form>


    
  </mat-card-content>
  
    <button mat-raised-button class="btnEntrar" (click)="login();">Entrar</button>
  
</mat-card>
</div>
</div>
