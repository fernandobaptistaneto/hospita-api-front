<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="titulo">Autenticação</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="usuario.username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="usuario.password" type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login();">Login</button>
  </mat-card-actions>
</mat-card>
