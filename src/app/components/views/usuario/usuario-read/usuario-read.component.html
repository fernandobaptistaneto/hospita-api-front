<div class="content">
  <div class="title">
    <h1>Usuários</h1>
  </div>


  <button
    class="criarUsuario"
    (click)="navegarParaUsuarioCreate()"
    mat-raised-button
  >
    Novo Usuário
  </button>

  <div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="usuarios" matSort>
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->


      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>USUÁRIO</th>
        <td mat-cell *matCellDef="let row">{{ row.username }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef>SITUAÇÃO</th>
        <td mat-cell *matCellDef="let row">{{ row.situacao }}</td>
      </ng-container>

      <ng-container matColumnDef="perfil">
        <th mat-header-cell *matHeaderCellDef>PERFIL</th>
        <td mat-cell *matCellDef="let row">
          <a class="perfil" href="#">
            <i class="material-icons">launch</i>
          </a>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" href="#">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" href="#">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  (click)="openDialog(row);"
      [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns"></tr>
      
    </table>
  </div>
</div>
